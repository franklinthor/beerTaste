version: "3.8"
services:
  pzwg:
    image: linuxserver/wireguard
    container_name: pzwg
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Atlantic/Reykjavik
    volumes:
      - /docker/appdata/config/wg-pz:/config
      - /lib/modules:/lib/modules
    ports:
      #- 51820:51820/udp Does a client need this port forwarded?
      - 27015:27015/udp
      - 27016:27016/udp
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      - pzwgnet
  pz:
    image: gameservermanagers/gameserver:pz
    container_name: pz
    restart: unless-stopped
    volumes:
      - /pz:/data
    network_mode: service:pzwg

networks:
  pzwgnet:
    driver: bridge
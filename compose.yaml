services:
  db:
    image: postgres:16
    container_name: beertasting-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: beertasting
      POSTGRES_USER: beertasting
      POSTGRES_PASSWORD: supersecret
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: .
      dockerfile: BeerAPI/Dockerfile   # <--- adjust if your Dockerfile is elsewhere
    container_name: beertasting-api
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      # This overrides ConnectionStrings:DefaultConnection in your appsettings
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=beertasting;Username=beertasting;Password=supersecret"
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db-data:
